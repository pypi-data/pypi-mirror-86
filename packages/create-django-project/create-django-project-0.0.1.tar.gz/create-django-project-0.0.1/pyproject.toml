[tool.poetry]
name = "create-django-project"
version = "0.0.1"
description = "Command Line Interface (CLI) that abstract much of common pattern in creating and structuring Django project."
authors = ["Innocent Zenda <zendainnocent@gmail.com>"]
repository = "https://github.com/ZendaInnocent/create-django-project.git"
readme = 'README.rst'

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
create-django-project = 'create_django_project.main:main'
