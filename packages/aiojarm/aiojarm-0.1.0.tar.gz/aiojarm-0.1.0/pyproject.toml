[tool.poetry]
name = "aiojarm"
version = "0.1.0"
description = "Async JARM client"
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
poetry-version = "^0.1.5"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
autopep8 = "^1.5"
black = "^20.8b1"
coverage = "^5.3"
coveralls = "^2.1.2"
flake8 = "^3.8.4"
isort = "^5.6.2"
mypy = "^0.790"
pre-commit = "^2.7.1"
pytest = "^6.1"
pytest-cov = "^2.10.1"
pytest-sugar = "^0.9.4"
pyupgrade = "^2.7.2"
mocket = {extras = ["speedups"], version = "^3.9.3"}
pytest-asyncio = "^0.14.0"
asynctest = "^0.13.0"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = []
line_length = 88
multi_line_output = 3
use_parentheses= true


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
