[metadata]
name = patelier
version = attr: patelier.__version__
author = K2UNIT
author_email = patelier@maia.eonet.ne.jp
description = A Japanese text-line analyzing package
keywords = 
	Japanese text lines
	Japanese text-line analyzing
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT License
license_file = LICENSE.txt
platforms = Windows
url = https://pypi.org/project/patelier
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Natural Language :: Japanese
	Operating System :: Microsoft :: Windows :: Windows 10
	Programming Language :: Python :: 3.7
	Topic :: Utilities
python_requires = ==3.7

[options]
packages = find:
include_package_data = True
install_requires = 
	eel
	mecab-python-windows
	natsort
	regex
	pyperclip
	python-docx
	pywin32

[options.entry_points]
console_scripts = 
	patelier = patelier.pateliercore:patelier
	install-patelier = patelier.pateliercore:patelier_installer

[egg_info]
tag_build = 
tag_date = 0

