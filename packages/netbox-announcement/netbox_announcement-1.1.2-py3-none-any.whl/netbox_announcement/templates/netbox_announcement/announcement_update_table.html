<tr>
    {# Created Time #}
    <td style="width:20%">{{ update.created_at|date:"SHORT_DATETIME_FORMAT"}}</td>
    {# Author #}
    <td style="width:10%">{{ update.user }}</td>
    {# Content #}
    <td><div style="word-wrap: break-word"><pre>{{ update.content }}</pre></div></td>
    <td class="noprint text-nowrap text-right">
        <a href="{% url 'plugins:netbox_announcement:announcement_update_edit' pk=update.pk %}?return_url=/plugins/announcement/announcements/{{ update.announcement.pk }}/" class="btn btn-xs btn-warning" title="Edit">
            <i class="fa fa-pencil"></i>
        </a>
        <a href="{% url 'plugins:netbox_announcement:announcement_update_delete' pk=update.pk %}?return_url=/plugins/announcement/announcements/{{ update.announcement.pk }}/" class="btn btn-xs btn-danger" title="Delete">
            <i class="fa fa-trash"></i>
        </a>
    </td>
</tr>
