[metadata]
name = miutil
description = Medical imaging utilities for the AMYPAD and NiftyPET projects
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache 2.0
license_file = LICENCE.md
url = https://github.com/AMYPAD/miutil
project_urls = 
	Changelog = https://github.com/AMYPAD/miutil/releases
	Documentation = https://github.com/AMYPAD/miutil/#miutil
maintainer = Casper da Costa-Luis
maintainer_email = casper.dcl@physics.org
keywords = fMRI, PET, SPECT, EEG, MEG
platforms = any
provides = miutil
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Environment :: GPU
	Environment :: GPU :: NVIDIA CUDA
	Intended Audience :: Education
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Other Scripting Engines
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces
	Topic :: System :: Installation/Setup
	Topic :: Utilities

[options]
setup_requires = setuptools>=42; setuptools_scm[toml]>=3.4
install_requires = 
	argparse; python_version == "2.6"
include_package_data = True
packages = find:

[options.extras_require]
dev = 
	black; python_version >= "3.0"
	flake8
	twine
	wheel
	pytest
	pytest-cov
	pytest-timeout
	pytest-xdist
	codecov
nii = 
	nibabel
	numpy
plot = 
	matplotlib
	numpy
	scipy
cuda = 
	argopt
	pynvml

[options.package_data]
* = *.md, *.rst, *.m

[flake8]
max_line_length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist,.eggs

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

