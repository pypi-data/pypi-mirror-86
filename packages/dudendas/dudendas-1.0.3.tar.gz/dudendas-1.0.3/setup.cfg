[metadata]
name = dudendas
author = eikendev
author_email = raphael@eiken.dev
license = MIT
keywords = duden
description = A tool for collecting words from Duden.
long_description = file: README.rst
url = https://pypi.python.org/pypi/dudendas
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Utilities
	Environment :: Console
	Operating System :: POSIX

[options]
python_requires = >=3
install_requires = 
	aiohttp; python_version >= "3.0.0"
	requests; python_version >= "2.0.0"
setup_requires = 
	setuptools_scm; python_version >= "1.15.7"

[egg_info]
tag_build = 
tag_date = 0

