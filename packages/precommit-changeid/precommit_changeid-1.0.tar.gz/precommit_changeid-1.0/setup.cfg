[metadata]
author = Eli Ribble
author_email = eliribble@google.com
description = A script to add Gerrit Change-Ids to git commit messages
long_description = file: README.md
long_description_content_type = text/markdown
name = precommit_changeid
url = https://github.com/EliRibble/pre-commit-change-id
version = 1.0

[options]
packages = find:
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	prepare-gerrit-change-id = precommit_changeid:main

[bdist_wheel]
universal = True

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true

[egg_info]
tag_build = 
tag_date = 0

