{% extends "admin/base_site.html" %}

{% block content %}
 
<iframe id='rt_iframe' src="{{ iframe_src }}"
    style="width: 100%; height: 600px; margin-top: -120px">
</iframe>
<style>
.content h1 {
    display: none;
}
</style>
<script>
function resize_rt_iframe(){
    var x = document.getElementById('rt_iframe')
    var bg = window.getComputedStyle(document.body).backgroundColor
    x.contentDocument.body.style.backgroundColor = bg
    x.contentDocument.getElementById("header-tabs").style.backgroundColor = bg
    //x.style.width = (x.contentDocument.body.children[0].clientWidth + 50) + "px"
    x.style.height = (x.contentDocument.body.offsetHeight + 50) + "px"
}
document.getElementById('rt_iframe').onload = resize_rt_iframe
setInterval(resize_rt_iframe, 50)
</script>
{% endblock %}
