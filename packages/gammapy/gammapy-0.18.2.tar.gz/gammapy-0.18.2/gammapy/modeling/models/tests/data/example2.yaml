components:
-   name: example_2
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        -   name: index
            value: 2.0
            unit: ''
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: amplitude
            value: 1.0e-12
            unit: cm-2 s-1 TeV-1
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: reference
            value: 1.0
            unit: TeV
            min: .nan
            max: .nan
            frozen: true
            error: 0
    spatial:
        type: GaussianSpatialModel
        frame: icrs
        parameters:
        -   name: lon_0
            value: 0.0
            unit: deg
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: lat_0
            value: 0.0
            unit: deg
            min: -90.0
            max: 90.0
            frozen: false
            error: 0
        -   name: sigma
            value: 1.0
            unit: deg
            min: 0.0
            max: .nan
            frozen: false
            error: 0
        -   name: e
            value: 0.0
            unit: ''
            min: 0.0
            max: 1.0
            frozen: true
            error: 0
        -   name: phi
            value: 0.0
            unit: deg
            min: .nan
            max: .nan
            frozen: true
            error: 0
