[tool.poetry]
name = "dtb.money"
version = "1.0.2"
description = "Simple money implementation"
authors = ["Dima Doroshev <dima@doroshev.com>"]
license = "MIT"
packages = [
    { include = "dtb" },
]
include = [
    "*.pyi",
    "py.typed",
]

[tool.poetry.dependencies]
python = "^3.9"
"dtb.currency" = "^1.2.0"

[tool.poetry.dev-dependencies]
"dtb.dev" = {extras = ["devtools"], version = "^1.0.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
