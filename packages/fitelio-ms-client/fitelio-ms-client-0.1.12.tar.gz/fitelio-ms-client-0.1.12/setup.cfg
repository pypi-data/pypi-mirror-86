[tool:pytest]
testpaths = tests
timeout = 10
filterwarnings = error
python_paths = fms
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__
addopts = 
	--strict
	--tb=short
	--doctest-modules
	--fail-on-template-vars

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	raise NotImplemented

[coverage:run]
source = app
branch = True
omit = 
	*/migrations/*

[coverage]
source = .
show_missing = True
fail_under = 0

[mypy]
python_version = 3.8
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[mypy-apps.*.migrations.*]
ignore_errors = True

[mypy-apps.*.models]
disallow_any_explicit = False

[mypy-settings.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-loguru]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-bcrypt]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-slugify.*]
ignore_missing_imports = True

[isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 119
combine_as_imports = True
force_grid_wrap = 0
force_single_line = False
forced_separate = helpers, apps, api, services
known_future_library = future,pies
known_standard_library = std,std2
known_third_party = randomthirdparty
known_first_party = app
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER
default_section = THIRDPARTY
skip_glob = migrations

[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G
accept-encodings = utf-8
inline-quotes = double
max-complexity = 6
max-imports = 16
max-local-variables = 8
max-module-members = 10
max-line-length = 120
max-methods = 10
max-arguments = 6
max-try-body-length = 3
no-accept-encodings = True
exclude = .git,__pycache__,.venv,.eggs,*.egg, */migrations/*
ignore = 
	D100,D104,D105,D106,D107,D401,X100,W504,RST303,RST304,DAR103,DAR203,WPS226,WPS305,WPS306,WPS400,WPS404,WPS430,
	WPS431,WPS432,WPS601,B008,WPS115,WPS110,WPS323,DAR101,DAR201,WPS412,WPS410
	E203, C8,
per-file-ignores = 
	app/*/__init__.py:F401,F403,WPS300,WPS347,WPS440
	tests/*.py:D,S,WPS118,WPS201,WPS204,WPS214,WPS230, WPS432
nested-classes-whitelist = Config

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True

[egg_info]
tag_build = 
tag_date = 0

