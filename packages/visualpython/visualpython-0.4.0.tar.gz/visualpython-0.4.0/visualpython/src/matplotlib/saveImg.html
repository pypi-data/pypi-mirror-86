<div class="vp-option-page" id="vp_inputPage">
    <h4 class="vp-funcNavi"> <span class="vp-multilang" data-caption-id="funcNavi"> Matplotlib > <strong><span data-caption-id="vp_functionName" class="vp_functionName"></span></span></strong></h4>
    <hr/>
    <form id="vp_optionForm">
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Prefix Code</span></div>
            <div id="vp_prefixBox">
                <textarea placeholder="prefix code" rows="3" cols="60"># Auto-Generated by VisualPython</textarea>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-spread">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-right"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Required Input & Output</span></div>
            <div id="vp_inputOutputBox">
                <table class="vp-option-table">
                    <tr>
                        <td>
                            <label for="figureVar"><span class="vp-multilang" data-caption-id="mp_saveFigureVar">저장할 Figure 변수명</span></label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="figureVar" title="입력하지 않으면 현재 포커스된 플롯 출력"/><br/>
                            <!-- <span class="multilang" data-caption-id="mp_ifNoVar">(입력하지 않으면 현재 포커스된 플롯 출력)</span><br/> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imgFileName"><span class="vp-multilang" data-caption-id="mp_imgFileName">* 이미지 파일명</span></label>
                        </td>
                        <td>
                            <input type="text" class="input-single" id="imgFileName" placeholder="예)파일명.png" />
                            <input type="button" value="파일 경로" class="vp-navi-btn black w100" id="vp_openFileNavigationBtn"><span id="fileName"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Postfix Code</span></div>
            <div id="vp_postfixBox">
                <textarea placeholder="postfix code" rows="3" cols="60"></textarea>
            </div>
        </div>
    </form>
</div>
