<div class="vp-option-page" id="vp_inputPage">
    <h4 class="vp-funcNavi"> <span class="vp-multilang" data-caption-id="funcNavi"> Pandas > <strong><span data-caption-id="vp_functionName" class="vp_functionName"></span></span></strong></h4>
    <hr/>
    <form id="vp_optionForm">
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Prefix Code</span></div>
            <div id="vp_prefixBox">
                <textarea placeholder="prefix code" rows="3" cols="60"># Auto-Generated by VisualPython</textarea>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-spread">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-right"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Required Input & Output</span></div>
            <div id="vp_inputOutputBox">
                <table class="vp-option-table">
                    
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-spread">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-right"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Plot Setting</span></div>
            <div id="vp_plotSettingBox">
                <span class="vp-multilang" data-caption-id="plot_kind">플롯 유형 선택</span>
                <div id="vp_plotKind" class="vp-plot-kind">
                    <div class="vp-plot-item selected" id="vp_plotLine" data-kind="line" data-show-text="선">
                        <div class="vp-plot-thumb line"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotBar" data-kind="bar" data-show-text="막대">
                        <div class="vp-plot-thumb bar"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotBarh" data-kind="barh" data-show-text="가로막대">
                        <div class="vp-plot-thumb barh"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotHist" data-kind="hist" data-show-text="히스토그램">
                        <div class="vp-plot-thumb hist"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotBox" data-kind="box" data-show-text="박스플롯">
                        <div class="vp-plot-thumb box"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotKde" data-kind="kde" data-show-text="KDE">
                        <div class="vp-plot-thumb kde"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotArea" data-kind="area" data-show-text="Area">
                        <div class="vp-plot-thumb area"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotPie" data-kind="pie" data-show-text="파이">
                        <div class="vp-plot-thumb pie"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotScatter" data-kind="scatter" data-show-text="Scatter">
                        <div class="vp-plot-thumb scatter"></div>
                    </div>
                    <div class="vp-plot-item" id="vp_plotHexbin" data-kind="hexbin" data-show-text="Hexbin">
                        <div class="vp-plot-thumb hexbin"></div>
                    </div>
                </div>
                <br/>
                <span class="vp-multilang" data-caption-id="plot_cmap">플롯 색상 팔레트 선택</span>
                <div class="vp-plot-cmap-wrapper">
                    <div id="vp_plotCmap" class="vp-plot-cmap">
                        <span id="vp_selectedCmap" class="vp-multilang" data-caption-id="nothing_selected">선택 안 함</span>
                        <!-- <div class="arrow"></div> -->
                    </div>
                    <div id="vp_plotCmapSelector" class="vp-plot-cmap-selector">
                    </div>
                </div>
                <br/>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Chart Graphics Option</span></div>
            <div id="vp_optionBox">
                <table class="vp-option-table">
                    
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Chart Data Option</span></div>
            <div id="vp_optionBox2">
                <table class="vp-option-table">
                    
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">User Option</span></div>
            <div id="vp_userOption" class="vp-list-container">
                <table class="vp-tbl-search-result vp-option-table w90">
                    <colgroup><col width="40%"/><col width="*"/><col width="10%"/></colgroup>
                    <tr>
                        <th>옵션 키</th>
                        <th>옵션 값</th>
                        <th>X</th>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="button" id="vp_addOption" class="w100" value="옵션 추가"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vp-pandas-block vp-user-option-box vp-minimize">
            <div class="vp-accordion-header"><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Postfix Code</span></div>
            <div id="vp_postfixBox">
                <textarea placeholder="postfix code" rows="3" cols="60"></textarea>
            </div>
        </div>
    </form>
</div>
