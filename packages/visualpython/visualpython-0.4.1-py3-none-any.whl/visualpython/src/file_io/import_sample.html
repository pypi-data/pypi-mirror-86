<div class="vp-option-page" id="vp_optImport">

    <style>
        /* 화살표 접이박스 */
        #vp-wrapper .vp-user-option-box.vp-spread {
            min-height: 100px;
        }
        #vp-wrapper .vp-user-option-box.vp-minimize {
            height: 40px;
            overflow: hidden;
        }
        #vp-wrapper .vp-common-block {
            padding: 5px;
            border-bottom: 1px solid darkgray;
        }

        /* Prefix & Postfix TextArea */
        #vp-wrapper #vp_prefixBox textarea,
        #vp-wrapper #vp_postfixBox textarea {
            outline: none;
            resize: none;
            overflow: auto;
        }
    </style>

    <!-- Import 기능 -->
    <h4><span class="vp-multilang" data-caption-id="funcNavi"> Common > <strong>Import</strong></span></h4>
    <hr>
    <form id="vp_optionForm">
        <div class="vp-common-block vp-user-option-box vp-minimize">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Prefix Code</span></h4>
            <div id="vp_prefixBox">
                <textarea placeholder="prefix code" rows="3" cols="60"># Auto-Generated by VisualPython</textarea>
            </div>
        </div>
        <div class="vp-common-block vp-user-option-box vp-spread">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-up"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Required Input & Output</span></h4>
            <div id="vp_inputOutputBox">
                <table class="vp-tbl-basic" id="vp_tblImport">
                    <!-- <colgroup><col width="40%"/><col width="*"/><col width="30%"/></colgroup> -->
                </table>
            </div>
        </div>
        <div class="vp-common-block vp-user-option-box vp-minimize">
            <h4><div class="vp-panel-area-vertical-btn vp-arrow-down"></div><span class="vp-multilang" data-caption-id="TODO:Variable">Postfix Code</span></h4>
            <div id="vp_postfixBox">
                <textarea placeholder="postfix code" rows="3" cols="60"></textarea>
            </div>
        </div>
    </form>
</div>
