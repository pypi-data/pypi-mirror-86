[tool.poetry]
name = "outflow"
version = "0.2.0"
description = "Outflow is a pipeline framework that can run parallelized and distributed workflows"
authors = ["Gregoire Duvauchelle <gregoire.duvauchelle@lam.fr>", "Sonny LION <sonny.lion@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>"]

[tool.poetry.dependencies]
python = ">=3.6.1"
ray = "^1.0.0"
networkx = "^2.4"
typeguard = "^2.7.1"
declic = "^1.0.2"
aiohttp = "3.6.2"
toml = "0.10.1"
sqlalchemy = "1.3.20"
alembic = "1.4.3"
cloudpickle = "1.5.0"
psycopg2-binary = "2.8.6"
jinja2 = "2.11.2"
simple-slurm = "0.1.5"
typing-extensions = "3.7.4.2"
black = "20.8b1"
pytest = {version = "^5.2", optional = true}
pytest-cov = {version = "2.10.1", optional = true}


[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "2.10.1"
pre-commit = "^2.8"

[tool.poetry.extras]
tests = ["pytest", "pytest-cov"]


[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=1.1.4", "setuptools"]
build-backend = "poetry.masonry.api"
