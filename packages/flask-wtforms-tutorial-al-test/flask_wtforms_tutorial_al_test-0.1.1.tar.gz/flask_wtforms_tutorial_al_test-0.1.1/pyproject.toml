[tool.poetry]
name = "flask_wtforms_tutorial_al_test"
version = "0.1.1"
description = "Tutorial to implement forms in your Flask app."
authors = ["Alok Singh <alok2k5singh@outlook.com>"]
maintainers = ["Alok Singh <alok2k5singh@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://hackersandslackers.com/flask-wtforms-forms/"
repository = "https://github.com/hackersandslackers/flask-wtform-tutorial/"
documentation = "https://hackersandslackers.com/flask-wtforms-forms/"
keywords = [
    "Flask",
    "Forms",
    "Flask-WTF",
    "MVC",
    "Tutorial"
]

[tool.poetry.dependencies]
python = "^3.8"
flask = "*"
flask-wtf = "*"
python-dotenv = "*"
email_validator = "*"

[tool.poetry.dev-dependencies]
lesscpy = "*"
cssmin = "*"
jsmin = "*"
pytest = "*"
black = "^20.8b1"
isort = "^5.6.4"

[tool.poetry.scripts]
run = "wsgi:app"

[tool.poetry.urls]
issues = "https://github.com/hackersandslackers/flask-wtform-tutorial/issues"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

