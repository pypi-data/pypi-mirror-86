[metadata]
name = kube-hunter
description = Kubernetes security weaknesses hunter for humans
long_description = file: README.md
long_description_content_type = text/markdown
author = Aqua Security
author_email = support@aquasec.com
url = https://github.com/aquasecurity/kube-hunter
keywords = 
	aquasec
	hunter
	kubernetes
	k8s
	security
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Security

[options]
zip_safe = False
packages = find:
install_requires = 
	netaddr
	netifaces
	scapy>=2.4.3
	requests
	PrettyTable
	urllib3>=1.24.3
	ruamel.yaml
	future
	packaging
	dataclasses
	pluggy
setup_requires = 
	setuptools>=30.3.0
	setuptools_scm
test_requires = 
	pytest>=2.9.1
	coverage<5.0
	pytest-cov
	requests-mock
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	kube-hunter = kube_hunter.__main__:main

[aliases]
test = pytest

[tool:pytest]
minversion = 2.9.1
norecursedirs = .venv .vscode
addopts = --cov=kube_hunter
testpaths = tests
console_output_style = progress
python_classes = Test*
python_files = test_*.py
python_functions = test_*
filterwarnings = ignore::DeprecationWarning

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	def __repr__
	if self\.debug
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	logger\.
	logging\.
omit = 
	kube_hunter/__main__.py

[egg_info]
tag_build = 
tag_date = 0

