<snaplogic-javascript-output-html />
<script>
    console.log("Operation: Show Status")

    // Remove empty line generated by the display(HTML())
    var outputElements = document.getElementsByClassName("output_html");
    for (i = outputElements.length - 1; i >= 0; i--) {
        if (outputElements[i].children[0].tagName === "SNAPLOGIC-JAVASCRIPT-OUTPUT-HTML") {
            outputElements[i].parentElement.remove();
        }
    }

    statusLabelStr = '%s';
    statusDescStr = '%s';

    if (statusLabelStr === "info")
        document.getElementById("snaplogic-status-tab").className = "snaplogic-tablinks info snaplogic-status-box-info";
    else if (statusLabelStr === "warning")
        document.getElementById("snaplogic-status-tab").className = "snaplogic-tablinks warning snaplogic-status-box-warning";
    else if (statusLabelStr === "danger")
        document.getElementById("snaplogic-status-tab").className = "snaplogic-tablinks danger snaplogic-status-box-danger";
    else if (statusLabelStr === "success")
        document.getElementById("snaplogic-status-tab").className = "snaplogic-tablinks success snaplogic-status-box-success";

    if (statusLabelStr != "danger") {
        // Remove stderr.
        var stderrElements = document.getElementsByClassName("output_stderr");
        for (i = stderrElements.length - 1; i >= 0; i--) {
            stderrElements[i].remove();
        }
    }

    document.getElementById("snaplogic-status-tab").innerHTML = statusDescStr;

</script>
