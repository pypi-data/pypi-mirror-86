<snaplogic-javascript-output-html />
<script>
  console.log("Operation: Alert Snap Info")

  // Remove empty line generated by the display(HTML())
  var outputElements = document.getElementsByClassName("output_html");
  for (i = outputElements.length - 1; i >= 0; i--) {
    if (outputElements[i].children[0].tagName === "SNAPLOGIC-JAVASCRIPT-OUTPUT-HTML") {
      outputElements[i].parentElement.remove();
    }
  }

  document.getElementById("snapinfo-label").innerHTML = "<br>        Please go to the designer and copy the info of the Snap you would like to link, then, click \"Paste Info\" below.";
  document.getElementsByClassName("snaplogic-load-script-btn")[0].style.visibility = "hidden"
  document.getElementsByClassName("snaplogic-save-script-btn")[0].style.visibility = "hidden"
  document.getElementsByClassName("snaplogic-publish-btn")[0].style.visibility = "hidden"
  document.getElementsByClassName("snaplogic-publish-and-validate-btn")[0].style.visibility = "hidden"
  document.getElementsByClassName("snaplogic-local-validate-btn")[0].style.visibility = "hidden"

  function paste_info_callback() {
    document.getElementsByClassName("snaplogic-paste-info-btn")[0].click();
  }
  require(
    ["base/js/dialog"],
    function (dialog) {
      dialog.modal({
        title: "Welcome to SnapLogic",
        body: "Please go to the designer and copy the info of the Snap you would like to link.",
        buttons: {
          "Paste Info": {
            class: "btn-primary",
            click: paste_info_callback
          },
          "Close": {
          }
        }
      });
    }
  );
</script>
