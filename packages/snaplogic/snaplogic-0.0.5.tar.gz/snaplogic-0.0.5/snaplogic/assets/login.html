<style>
    .widget-inline-hbox .widget-label {
        color: #53717c;
        font-size: 14px;
        text-align: left
    }

    .widget-text input[type=text],
    input[type=password] {
        width: 300px;
        height: 24px;
        margin: 3px 0 0;
        padding-left: 3px;
        border: 0;
        border-bottom: solid 1.5px #7b667e;
        border-left: solid 1.5px #7b667e;
        font-size: 14px;
        border-radius: 2px;
        font-weight: 400
    }

    .widget-button {
        width: 300px;
        height: 35px;
        font-size: 16px;
        border-radius: 2px;
        background-color: #7b667e;
        color: #fff;
        cursor: pointer
    }

    #snaplogic-login-logo {
        background: url("https://s3.us-east-2.amazonaws.com/snaplogic-ds-public/4.15/jupyter_notebook_integration/snaplogic_logo.png") no-repeat;
        height: 100px;
        background-size: 300px 98px;
        margin-top: 20px
    }

    .widget-text {
        display: block
    }
</style>

<script>
    var i;
    var menuList = document.getElementsByClassName("snaplogic-main-menu-box");
    for (i = menuList.length - 1; i >= 0; i--) {
        var superParent = menuList[i].parentElement.parentElement.parentElement;
        var children = superParent.children;
        var j;
        for (j = children.length - 1; j >= 0; j--) {
            children[j].remove();
        }
    }
</script>
