<script>
    console.log("Operation: Render Main Menu")

    var tempTextArea = document.createElement("textarea");
    function escapeHTML(html) {
        tempTextArea.textContent = html;
        return tempTextArea.innerHTML;
    }

    function openTab(evt, boxName) {
        var i, tabcontent, tablinks;

        tablinks = document.getElementsByClassName("snaplogic-tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            tablinks[i].style.backgroundColor = null;
        }

        tabcontent = document.getElementsByClassName("snaplogic-tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        document.getElementById(boxName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function setConsoleBoxClass(className) {
        document.getElementById("snaplogic-console-box-value").className = className;
        if (className === "nowrap") {
            document.getElementById("snaplogic-console-wrap-button").style.visibility = "visible"
            document.getElementById("snaplogic-console-unwrap-button").style.visibility = "hidden"
        } else if (className === "wraptext") {
            document.getElementById("snaplogic-console-wrap-button").style.visibility = "hidden"
            document.getElementById("snaplogic-console-unwrap-button").style.visibility = "visible"
        }
    }

    function setScriptBoxClass(className) {
        if (className === "nowrap") {
            document.getElementById("snaplogic-script-wrap-button").style.visibility = "visible"
            document.getElementById("snaplogic-script-unwrap-button").style.visibility = "hidden"

            function findLongestWord(str) {
                var words = str.split(" ");
                var maxLength = 0;

                for (var i = 0; i < words.length; i++) {
                    if (words[i].length > maxLength) {
                        maxLength = words[i].length;
                    }
                }

                return maxLength;
            }

            var lines = document.getElementById("snaplogic-script-box-value").innerHTML.split("\n");
            var longest_lines = 0
            for (var i = 0; i < lines.length; i++) {
                if (longest_lines < lines[i].length) {
                    longest_lines = lines[i].length
                }
            }

            document.getElementById('snaplogic-script-box-value').style.width = "" + longest_lines * 8 + "px"

        } else if (className === 'wraptext') {
            document.getElementById("snaplogic-script-wrap-button").style.visibility = "hidden"
            document.getElementById("snaplogic-script-unwrap-button").style.visibility = "visible"

            document.getElementById('snaplogic-script-box-value').style.width = "auto"
        }
    }

</script>
