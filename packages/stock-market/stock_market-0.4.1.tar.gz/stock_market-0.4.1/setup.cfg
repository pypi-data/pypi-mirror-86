[versioneer]
vcs = git
style = pep440
versionfile_source = stock_market/_version.py
versionfile_build = stock_market/_version.py
tag_prefix = v
parentdir_prefix = stock_market-

[metadata]
license_files = LICENSE

[flake8]
ignore = E221,  # Multiple spaces before operator
	W605,  # Invalid escape sequence 'x'
	F403,  # 'from module import *' used; unable to detect undefined names
	F405,  # Name may be undefined, or defined from star imports: module
max-line-length = 110

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

