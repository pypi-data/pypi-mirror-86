[tool.poetry]
name = "manabase"
version = "0.3.0"
description = "Manabase generator for all your Magic: The Gathering needs."
license = "MIT"
authors = ["Aphosis <aphosis.github@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/Aphosis/manabase"
repository = "https://github.com/Aphosis/manabase"

[tool.poetry.scripts]
manabase = 'manabase.app:app'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.24.0"
pydantic = "^1.7.2"
typer = "^0.3.2"
appdirs = "^1.4.4"
diskcache = "^5.0.3"
parsimonious = "^0.8.1"
pyyaml = "^5.3.1"
python-dotenv = "^0.15.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
pylint = "^2.6.0"
pre-commit = "^2.8.2"
pytest-cov = "^2.10.1"
pytest = "^6.1.2"
toml = "^0.10.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 88
disable = ["fixme", "import-error", "duplicate-code", "too-few-public-methods"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules --cov=manabase --cov-report html"
testpaths = [
    "tests",
    "manabase",
]
