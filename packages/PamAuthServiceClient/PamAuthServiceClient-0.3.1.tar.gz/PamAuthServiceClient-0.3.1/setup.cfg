[metadata]
name = PamAuthServiceClient
description = Client for the PamAuthService
author = Sebastian Stigler
author-email = sebastian.stigler@hs-aalen.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://in-stigler.htw-aalen.de/gitea/klauck/PamAuthServiceClient
project-urls = 
	Documentation = https://in-stigler.htw-aalen.de/gitea/klauck/PamAuthServiceClient
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = cryptography; jsonschema; requests-unixsocket; requests; setuptools; recommonmark; sphinx_rtd_theme; Sphinx

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pamauthserviceclient --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = pamauthserviceclient
extensions = 
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

