{% load static cms_tags sekizai_tags %}

<html>
<head>
    {% render_block "css" %}
</head>




<body>

<div id="slideviewer{{instance.id}}" style="height:500px;"></div>

{% addtoblock "css" %}<link  rel="stylesheet" href="https://host.pathomation.com/sdk/pma.ui.documentation/pma.ui.css" />{% endaddtoblock %}

{% addtoblock "js" %}<script src="https://code.jquery.com/jquery-3.1.0.js"></script>{% endaddtoblock %}
{% addtoblock "js" %}<script src='https://host.pathomation.com/sdk/pma.ui.documentation/pma.ui.js' type="text/javascript"></script>{% endaddtoblock %}



{% addtoblock "js" %}
<script type="text/javascript">

            var viewport = new PMA.UI.View.Viewport({
                    caller: "Django Plugin",
                    element: "#slideviewer{{instance.id}}",
                    image:  "/{{ instance.image_path}}",
                    serverUrls: [ "{{ instance.link }}" ],
                    sessionID:  "{{ instance.sessionID }}" ,
                });

             <!--document.getElementsByClassName("slideviewer")[1].remove();-->


</script>
{% endaddtoblock %}


{% render_block "js" %}
</body>
</html>
