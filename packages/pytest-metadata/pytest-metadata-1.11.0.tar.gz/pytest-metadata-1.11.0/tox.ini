[tox]
envlist = py{27,36,37,38,py,py3}, linting

[testenv]
setenv = PYTHONDONTWRITEBYTECODE=1
commands = pytest -v -r a {posargs}

[testenv:linting]
skip_install = True
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
max-line-length = 88
exclude = .eggs,.tox

[pytest]
testpaths = tests
markers = optionalhook
