[loggers]
keys=root,template_logger

[handlers]
keys=STDOUTHandler

[formatters]
keys=STDOUTFormatter

[logger_root]
level=NOTSET
handlers=STDOUTHandler

[logger_template_logger]
handlers=STDOUTHandler
qualname=template_logger
level=INFO

[handler_STDOUTHandler]
class=StreamHandler
formatter=STDOUTFormatter

[formatter_STDOUTFormatter]
format=[%(levelname)s]:%(funcName)s-%(lineno)d: %(message)s
datafmt=
