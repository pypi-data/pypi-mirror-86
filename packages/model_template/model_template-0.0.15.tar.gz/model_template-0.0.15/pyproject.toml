[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "model_template"
author = "GPAM"
requires = [
	"pandas>=0.24.2",
	"scikit-learn>=0.22",
	"nltk>=3.4.5",
	"xgboost==0.90",
	"tensorflow==2.3.1",
	"Cython==0.29.15",
	"numpy>=1.18.3, <1.19.0",
	"scipy==1.4.1",
	"tqdm>=4.45.0",
	"textblob==0.15.3",
	"spacy>=2.2.4",
	"pika>=1.1.0",
	"requests>=2.23.0",
	"unidecode==1.1.1"
]

[tool.flit.metadata.requires-extra]
dev = [
	"pytest==5.4.1",
	"flake8==3.8.3"
]
