<div class="row">
    <div class="col-sm-4">
        <table class="table table-condensed table-hover table-striped table-bordered">
            <tr><td>Lambdas</td><td>{lambdas_count}</td></tr>
            <tr><td>Security</td><td>{security_count}</td></tr>
        </table>
    </div>
    <div class="col-sm-4">
        <table class="table table-condensed table-hover table-striped table-bordered">
            <tr><td>Layers</td><td>{layers_count}</td></tr>
            <tr><td>Runtimes</td><td>{runtimes_count}</td></tr>
        </table>
    </div>
    <div class="col-sm-4">
        <table class="table table-condensed table-hover table-striped table-bordered">
            <tr><td>Triggers</td><td>{triggers_count}</td></tr>
            <tr><td>Resources</td><td>{resources_count}</td></tr>
        </table>
    </div>
</div>
<table class="table">
    <tr>
        <th class="col-sm-3"><div id="stats-security"></div></th>
        <th class="col-sm-3"><div id="stats-triggers"></div></th>
        <th class="col-sm-3"><div id="stats-resources"></div></th>
        <th class="col-sm-3"><div id="stats-runtimes"></div></th>
    </tr>
    <tr>
        <td><table class="table table-condensed table-hover table-striped">{security_items}</table></td>
        <td><table class="table table-condensed table-hover table-striped">{triggers_items}</table></td>
        <td><table class="table table-condensed table-hover table-striped">{resources_items}</table></td>
        <td><table class="table table-condensed table-hover table-striped">{runtimes_items}</table></td>
    </tr>
</table>
