<!DOCTYPE html>
<html lang="en">

<head>
    <title>LambdaGuard Report - [title]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }
    .nav.navbar-nav li a.navbar-brand { color:#EF7A2C; }
    .nav.navbar-nav li a:hover { color:#EF7A2C; }
    
    footer {
        background-color: #f2f2f2;
        padding: 25px;
    }

    .label {
        min-width: 70px !important;
        display: inline-block !important
    }
    .label-high { background-color: #d9534f; }
    .label-medium { background-color: #f0ad4e; }
    .label-low { background-color: #5bc0de; }
    .label-info { background-color: #777777; }

    .logo {
        height: 30px;
        margin-top: 9px;
    }

    hr {
        border-bottom: 1px solid #222;
    }

    pre {
        background-color: #fff;
        color: #000;
        white-space: pre-wrap;       /* css-3 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#">LambdaGuard</a></li>
                    <li><img src="data:image/png;base64,{logo}" class="logo"></li>
                    <li><a href="#statistics">Statistics</a></li>
                    <li><a href="#security">Security</a></li>
                    <li><a href="#layers">Layers</a></li>
                    <li><a href="#functions">Functions</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                </ul>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container-fluid" id="statistics">
        <br><br>
        <h3>Statistics</h3>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {statistics}
            </div>
        </div>
    </div>

    <div class="container-fluid" id="security">
        <br><br>
        <h3>Security</h3>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {security}
            </div>
        </div>
    </div>

    <div class="container-fluid" id="layers">
        <br><br>
        <h3>Layers</h3>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {layers}
            </div>
        </div>
    </div>

    <div class="container-fluid" id="functions">
        <br><br>
        <h3>Functions</h3>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {functions}
            </div>
        </div>
    </div>

    <br><br>

    <footer class="container-fluid text-center">
        <p>LambdaGuard: AWS Serverless Security</p>
    </footer>

</body>

<script language="javascript">

{highcharts}

{highcharts-theme}

{highcharts-data}

</script>

</html>
