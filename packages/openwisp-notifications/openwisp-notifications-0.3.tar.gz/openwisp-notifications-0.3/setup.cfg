[bdist_wheel]
universal = 1

[flake8]
exclude = *.egg-info,
	.git,
	./tests/*settings*.py,
	docs/*
max-line-length = 110
ignore = W605, W503, W504

[isort]
known_third_party = django
known_first_party = openwisp_users, openwisp_utils
line_length = 88
default_section = THIRDPARTY
multi_line_output = 3
use_parentheses = True
include_trailing_comma = True
force_grid_wrap = 0

[tool:pytest]
django_settings_module = openwisp2.settings
python_files = test_websokcets.py

[egg_info]
tag_build = 
tag_date = 0

