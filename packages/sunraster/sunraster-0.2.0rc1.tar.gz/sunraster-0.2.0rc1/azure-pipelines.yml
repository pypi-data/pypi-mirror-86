name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
variables:
  CI_NAME: Azure Pipelines
  CI_BUILD_ID: $(Build.BuildId)
  CI_BUILD_URL: "https://dev.azure.com/sunpy/sunraster/_build/results?buildId=$(Build.BuildId)"
  CIBW_BUILD: cp37-* cp38-*
  CIBW_SKIP: "*-win32 *-manylinux1_i686"

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master
    always: true

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    default_python: '3.8'
    submodules: false
    coverage: codecov
    posargs: -n=4
    libraries:
      yum:
        - openssl-devel
        - freetype-devel
        - libpng-devel
    envs:
      - macos: py37
        name: py37_osx
        posargs: -n=1

      - linux32: py38-32bit
        name: py38_test_32bit

      - windows: py37
        name: py37_win

      - linux: py38-online
        name: py38_online

      - linux: codestyle
        name: python_codestyle

      - linux: py37-oldestdeps
        name: py37_oldestdeps

      - linux: py38-ndcube14dev
        name: py38_ndcube14dev

# On branches which aren't master, and not Pull Requests, build the wheels but only upload them on tags
- ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), not(contains(variables['Build.SourceBranch'], 'master'))) }}:
  - template: publish.yml@OpenAstronomy
    parameters:
      # Only Upload to PyPI on tags
      ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
        pypi_connection_name : 'PyPI'
      test_extras: 'dev'
      test_command: 'pytest -p no:warnings --doctest-rst -m "not figure" --pyargs sunraster'
      submodules: false
      targets:
        - wheels_universal
        - sdist
      dependsOn:
        - py37_osx
        - py37_win
        - py38_online
        - py37_oldestdeps
        - py38_test_32bit
