[tox]
envlist = py{36,37,38},codechecks

[testenv]
usedevelop = true
deps=
    pytest
    pytest-cov
    coveralls
    mock
commands = py.test {posargs: tests/ -v --cov wait_for}

[testenv:codechecks]
skip_install = true
deps = flake8
commands = flake8 {posargs:wait_for tests}

[flake8]
max_line_length = 100
ignore = E128,E811

[travis]
python =
  3.6: py36,codechecks
  3.7: py37,codechecks
  3.8: py38,codechecks

