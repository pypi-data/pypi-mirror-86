[bumpversion]
current_version = 0.5.3
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:./pytest_alphamoon/__init__.py]
search = version: {current_version}
replace = {new_version}

[pycodestyle]
max-line-length = 100
count = False
statistics = True

[isort]
line_length = 100
multi_line_output = 4

[tool:pytest]
addopts = --pycodestyle --flakes --isort
norecursedirs = .git .tox .ipynb_checkpoints

[egg_info]
tag_build = 
tag_date = 0

