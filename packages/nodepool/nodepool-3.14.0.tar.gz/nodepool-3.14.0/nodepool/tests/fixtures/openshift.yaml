zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: pod-fedora
  - name: openshift-project

providers:
  - name: openshift
    driver: openshift
    context: admin-cluster.local
    pools:
      - name: main
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: openshift-project
            type: project
          - name: pod-fedora
            type: pod
            image: docker.io/fedora:28
            python-path: '/usr/bin/python3'
