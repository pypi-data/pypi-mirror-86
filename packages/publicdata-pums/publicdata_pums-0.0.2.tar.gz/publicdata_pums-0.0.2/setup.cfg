[metadata]
name = publicdata_pums
description = Add a short description here!
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	rowgenerators
	pandas
	geoid
	requests
	address_parser

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
appurl.urls = 
	pums: = publicdata.pums.appurl:PumsUrl

[test]
extras = True

[tool:pytest]
addopts = 
	--cov publicdata.pums --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = pums
extensions = 
	namespace
	tox
	travis
	pre_commit
namespace = publicdata

[egg_info]
tag_build = 
tag_date = 0

