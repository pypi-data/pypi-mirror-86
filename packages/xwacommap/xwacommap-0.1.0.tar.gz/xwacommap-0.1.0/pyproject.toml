[tool.poetry]
name = "xwacommap"
version = "0.1.0"
description = "Interactive utility to map Wacom tablets to screen areas"
authors = ["Dominik George <nik@naturalnet.de>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://edugit.org/nik/xwacommap"

[tool.poetry.dependencies]
python = "^3.7"
python-xrectsel = "^1.3"
sh = "^1.14.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
xwacommap = 'xwacommap:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
