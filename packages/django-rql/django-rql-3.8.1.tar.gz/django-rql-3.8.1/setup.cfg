[aliases]
test = pytest

[flake8]
exclude = .idea,.git,venv*/,.eggs/,*.egg-info
max-line-length = 100
show-source = True
ignore = W605

[tool:pytest]
addopts = -p no:cacheprovider --reuse-db --nomigrations --junitxml=tests/reports/out.xml --cov=dj_rql --cov-report xml:tests/reports/coverage.xml
django_settings_module = tests.dj_rf.settings

[egg_info]
tag_build = 
tag_date = 0

