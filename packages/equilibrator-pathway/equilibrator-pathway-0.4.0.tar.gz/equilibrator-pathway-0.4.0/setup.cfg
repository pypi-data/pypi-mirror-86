[metadata]
name = equilibrator-pathway
url = https://gitlab.com/equilibrator/equilibrator-pathway
author = 
	Elad Noor
	Moritz E. Beber
author_email = 
	noor@imsb.biol.ethz.ch
	morbeb@biosustain.dtu.dk
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT License
description = Pathway analysis tools by eQuilibrator
long_description = file: README.rst
keywords = 
	biochemical reaction
	eQuilibrator
	pathway analysis
	enzyme cost minimization
	max-min driving force

[options]
zip_safe = True
install_requires = 
	path~=15.0
	pint~=0.15
	numpy~=1.19
	scipy~=1.5
	seaborn~=0.10
	uncertainties~=3.1
	osqp~=0.6.1
	cvxpy==1.1.6
	sbtab~=0.9.78
	equilibrator-api~=0.4.0
python_requires = >=3.6
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
development = 
	black
	isort
	tox
deployment = 
	click
	click-log
	python-dateutil
	requests
	tqdm

[options.package_data]
equilibrator_pathway.data = 
	*.csv

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = src/equilibrator_pathway/_version.py
versionfile_build = equilibrator_pathway/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-pathway-

[egg_info]
tag_build = 
tag_date = 0

