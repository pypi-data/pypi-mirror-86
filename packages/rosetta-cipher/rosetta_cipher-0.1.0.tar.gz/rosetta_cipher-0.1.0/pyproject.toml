[tool.poetry]
name = "rosetta_cipher"
version = "0.1.0"
description = "A package to generate human readable names from hashs, datetime/timestamp, versions (Comes from the great name generatory of https://github.com/moby/moby)"
authors = ["purplebabar"]
license = "MIT"
packages = [
    { include = "rosetta_cipher" },
]

[tool.poetry.scripts]
rosetta-cipher = "rosetta_cipher.cli:process"

[tool.poetry.dependencies]
python = "^3.6"
cityhash = "^0.2.3"
click = "^7.1.2"
Flask = "^1.1.2"
gunicorn = "^20.0.4"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
mypy = "^0.790"
taskipy = "^1.4.0"
prospector = "^1.3.1"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
pytest-instafail = "^0.4.2"
pytest-describe-it = "^0.1.0"
pytest-sugar = "^0.9.4"
pytest-depends = "^1.0.1"
pytest-deprecate = "^1.0.2"
pytest-mocha = "^0.4.0"
pytest-disable-plugin = "^0.1.2"
pytest-docker = "^0.10.1"
bandit = "^1.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'REPORTS']
msg-template="{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}"

[tool.taskipy.tasks]
"test:lint" = "flake8"
"test:black" = "black ."
"test:unit" = "pytest -p no:mocha --cov=rosetta_cipher --cov-report term tests/"
# "test:unit" = "pytest -s -p no:sugar --mocha --cov=rosetta_cipher --cov-report term tests/"
"test:bandit" = "bandit --ini .bandit -r rosetta_cipher/"
"web" = "export FLASK_APP=rosetta_cipher/web.py && flask run"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
# addopts = "-ra -q"
testpaths = [
    "tests"
]
