[metadata]
author = Eli Ribble
author_email = eliribble@google.com
description = A module for working with Android repo (repotool, git-repo) manifest files
long_description = file: README.md
long_description_content_type = text/markdown
name = storas
url = https://github.com/EliRibble/storas
version = 0.2

[options]
packages = find:
python_requires = >=3.6

[bdist_wheel]
universal = True

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true

[egg_info]
tag_build = 
tag_date = 0

