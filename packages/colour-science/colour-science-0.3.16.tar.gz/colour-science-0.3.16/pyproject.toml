[build-system]
requires = [ "poetry>=0.12",]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "colour-science"
version = "0.3.16"
description = "Colour Science for Python"
license = "BSD-3-Clause"
authors = [ "Colour Developers <colour-developers@colour-science.org>",]
maintainers = [ "Colour Developers <colour-developers@colour-science.org>",]
readme = "README.rst"
repository = "https://github.com/colour-science/colour"
homepage = "https://www.colour-science.org/"
keywords = [ "color", "color-science", "color-space", "color-spaces", "colorspace", "colorspaces", "colour", "colour-science", "colour-space", "colour-spaces", "colourspace", "colourspaces", "data", "dataset", "datasets", "python", "spectral-data", "spectral-dataset", "spectral-datasets",]
classifiers = [ "Development Status :: 3 - Alpha", "Environment :: Console", "Intended Audience :: Developers", "Intended Audience :: Science/Research", "License :: OSI Approved", "Natural Language :: English", "Operating System :: OS Independent", "Programming Language :: Python :: 2.7", "Programming Language :: Python :: 3", "Topic :: Scientific/Engineering", "Topic :: Software Development",]
[[tool.poetry.packages]]
include = "colour"
from = "."

[tool.poetry.dependencies]
python = "~2.7 || ^3.6"
imageio = "*"
six = "*"
scipy = "^1.1.0"

[tool.poetry.dev-dependencies]
biblib-simple = "*"
coverage = "*"
coveralls = "*"
flake8 = "*"
invoke = "*"
jupyter = "*"
mock = "*"
nbformat = "^4"
nose = "*"
pre-commit = "*"
pytest = "*"
restructuredtext-lint = "*"
sphinx = "<=3.1.2"
sphinx_rtd_theme = "*"
sphinxcontrib-bibtex = "*"
toml = "*"
tqdm = "*"
twine = "*"
yapf = "0.23"

[tool.poetry.extras]
development = [ "biblib-simple", "coverage", "coveralls", "flake8", "invoke", "jupyter", "mock", "nbformat", "nose", "pre-commit", "pytest", "restructuredtext-lint", "sphinx", "sphinx_rtd_theme", "sphinxcontrib-bibtex", "toml", "twine", "yapf",]
graphviz = [ "pygraphviz",]
optional = [ "networkx", "pandas", "tqdm",]
plotting = [ "backports.functools_lru_cache", "matplotlib",]
read-the-docs = [ "mock", "networkx", "numpy", "pygraphviz", "sphinxcontrib-bibtex",]

