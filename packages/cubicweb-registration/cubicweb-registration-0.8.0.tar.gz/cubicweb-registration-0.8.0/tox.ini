[tox]
envlist = py27-{release,dev},flake8, check-manifest

[testenv]
sitepackages = true
deps =
  pytest
commands = {envpython} -m pytest {posargs:{toxinidir}/test}

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8 {posargs:{toxinidir}}

[flake8]
format = pylint
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = cubicweb_registration/migration/*,docs/*,.tox/*,./test/data/*

[pytest]
python_files = *test_*.py


[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:pypi-publish]
basepython = python2.7
skip_install = true
whitelist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*
