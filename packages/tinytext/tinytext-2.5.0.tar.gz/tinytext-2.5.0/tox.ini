[tox]
envlist =
    lint
    py{py3, 39, 38, 37, 36}

[testenv]
passenv =
    FORCE_COLOR
commands =
    # Unit tests
    {envpython} -m pytest --cov tinytext --cov tests --cov-report xml {posargs}

    # Test runs
    tinytext --version
    tinytext --help
    tinytext abcdef
commands_pre =
    {envpython} -m pip install -r requirements.txt

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
