{% extends base_template %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="slogan text-center">
					{{ title }}
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 text-center">

				<p>{% trans "Your password has been set. You may go ahead and sign in now." %}</p>

				<p><a href="{{ login_url }}" class="btn btn-outline-primary">{% trans 'Sign in' %}</a></p>
			</div>
		</div>
	</div>
{% endblock %}
