{% extends 'localcosmos_server/setup/base.html' %}

{% load i18n static localcosmos_tags %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<div>
					<div class="text-center">
						<img src="{% static 'localcosmos_server/setup/logo100blue.png' %}" />
						<h1>{% trans 'Setup superuser account' %}</h1>
					</div>
					<form method="POST" action="{% url 'localcosmos_setup_superuser' %}">{% csrf_token %}
						{% render_bootstrap_form form %}

						<p class="text-center">
							<button type="submit" class="btn btn-outline-primary">{% trans 'Create superuser account' %}</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
