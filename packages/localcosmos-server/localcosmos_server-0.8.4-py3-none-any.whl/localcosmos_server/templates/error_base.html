{% load i18n static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Thomas Uher">
		<title>{% block title %}Local Cosmos Error{% endblock %}</title>

		<link href="{% static 'fonts/fonts.css' %}" rel="stylesheet">

		<!-- Bootstrap core CSS -->
		<link href="{% static 'localcosmos_server/setup/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'localcosmos_server/setup/error_page.css' %}" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="row justify-conent-center mb-5">
				<div class="col-12 text-center">
					<img src="{% static 'localcosmos_server/setup/logo100blue.png' %}" />
				</div>
			</div>

			{% block content %}{% endblock %}

			<div class="row mt-5">
				<div class="col-12 text-center">
					<a href="/" class="btn btn-outline-primary">{% trans 'Go back to website' %}</a>
				</div>
			</div>
		</div>

	<script src="{% static 'localcosmos_server/setup/jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'localcosmos_server/setup/bootstrap-4.3.1-dist/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
	</body>
</html>
