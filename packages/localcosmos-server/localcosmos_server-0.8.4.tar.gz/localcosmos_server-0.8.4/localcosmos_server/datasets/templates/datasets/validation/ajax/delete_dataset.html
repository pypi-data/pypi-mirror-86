{% extends 'localcosmos_server/generic/delete_object.html' %}
{% load i18n %}

{% block success_js %}

		var object = $("#ctype-{{ content_type.id }}-{{ deleted_object_id }}");

		$("#Modal").modal("hide");
	</script>
{% endblock %}
