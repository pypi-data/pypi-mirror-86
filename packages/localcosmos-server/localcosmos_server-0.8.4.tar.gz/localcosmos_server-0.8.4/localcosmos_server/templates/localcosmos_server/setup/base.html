{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Local Cosmos Setup{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'localcosmos_server/setup/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'localcosmos_server/setup/lc_setup.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	{% block extra_style %}{% endblock %}
  </head>
  <body>

	{% block content %}{% endblock %}

	<div id="Modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div id="ModalContent" class="modal-content"></div>
		</div>
	</div>


    <script src="{% static 'localcosmos_server/setup/jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'localcosmos_server/setup/bootstrap-4.3.1-dist/js/bootstrap.bundle.js' %}"></script>
	{% block extra_script %}{% endblock %}
  </body>
</html>
