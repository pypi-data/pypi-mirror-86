[metadata]
name = K-lity
url = https://framagit.org/Mindiell/k-lity
version = file: klity/VERSION
description = Tool made to ease testing websites
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU AFFERO GENERAL PUBLIC LICENSE version 3 or later
license_file = LICENSE
author = Mindiell
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Testing
project_urls = 
	Documentation = https://k-lity.readthedocs.io/fr/latest/

[options]
packages = find:
setup_requires = pytest_runner
python_requires = >= 3.8
install_requires = 
	behave
	bs4
	jinja2
	lxml
	python-slugify
	pyyaml
	selenium

[options.extras_require]
postgresql = 
	psycopg2
test = 
	pytest-black
	pytest-isort
	pytest

[options.entry_points]
console_scripts = 
	klity = klity.main:main
	klity-newproject = klity.main:newproject

[bdist_wheel]
python-tag = py3

[tool:pytest]
addopts = --isort --black

[isort]
default_section = THIRDPARTY
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

