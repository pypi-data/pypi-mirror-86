---
components:
  headers:
    Cache-Control:
      description: >-
        Provides guidance indicating how the group record should be cached for
      schema:
        type: string
    Last-Modified:
      description: Indicates when the last modification of the data occurred
      schema:
        type: string
    Link:
      type: string
      description: |
        Links to related resources, in the format defined by
        [RFC 5988](https://tools.ietf.org/html/rfc5988#section-5).
        This will include a link with relation type `canonical` with the
        canonical link to the item.
      schema:
        type: string

  parameters:
    Correlation-ID:
      name: Correlation-ID
      in: header
      description: >-
        An identifier that is used to correlate the request with logs generated by
        other projects and applications
      required: false
      schema:
        type: string
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        format: uuid

  responses:
    Conflict:
      description: The request could not be completed due to a race condition
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
        application/msgpack:
          schema:
            $ref: '#/components/schemas/error'
    NoChanges:
      description: No changes were found in the requested update
    NotFound:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            value:
              type: HTTPError
              traceback: []
              message: "HTTP 404: Resource not found"
        application/msgpack:
          schema:
            $ref: '#/components/schemas/error'
          example:
            value:
              type: HTTPError
              traceback: []
              message: "HTTP 404: Resource not found"
    RateLimited:
      description: The request has been rate limited
      headers:
        Retry-After:
          description: >-
            The Retry-After response HTTP header indicates how long the user
            agent should wait in seconds before making a follow-up request
          schema:
            type: number
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
        application/msgpack:
          schema:
            $ref: '#/components/schemas/error'
    RequestError:
      description: The request data could not be validated or contained an error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
        application/msgpack:
          schema:
            $ref: '#/components/schemas/error'

  schemas:
    error:
      type: object
      description: A machine-readable response body containing information about the error being returned.
      properties:
        message:
          type: string
          description: The error message that can be used for display purposes
        traceback:
          type: array
          items:
            type: string
          description: The Python stack trace of when the error occurred, if available
        type:
          type: string
          description: The type of error that occurred
