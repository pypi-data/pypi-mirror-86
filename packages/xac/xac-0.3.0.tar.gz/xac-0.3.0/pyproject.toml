[tool.poetry]
name = "xac"
version = "0.3.0"
description = "Client for Xaipient Explainability REST API"
authors = ["Xaipient Team <team@xaipient.com>"]
license = "MIT"
readme = "README-pub.md"
homepage = "https://github.com/xaipient/xac"
repository = "https://github.com/xaipient/xac"
documentation = "https://xaipient.github.io/xaipient-docs/"
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 3 - Alpha",

]

[tool.poetry.urls]
Changelog = "https://github.com/xaipient/xac/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
typer = {extras = ["all"], version = "^0.3.2"}
httpx = "^0.15.5"
pandas = "^1.1.3"
humanize = "^3.0.0"
alive-progress = "^1.6.1"
halo = "^0.0.30"
dynaconf = "^3.1.1"
yarl = "^1.6.0"
safer = "^4.1.2"
munch = "^2.5.0"
smart_open = {version = "^2.2.1", extras = ["all"]}
yamale = "^3.0.4"
tabulate = "^0.8.7"
pygments = "^2.7.1"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
mypy = "^0.782"
sphinx = "^3.2.1"
sphinx-autobuild = "^2020.9.1"
pre-commit = "^2.7.1"
flake8 = "^3.8.3"
black = "^20.8b1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.1.4"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.0.14"
coverage = {extras = ["toml"], version = "^5.2"}
pep8-naming = "^0.11.1"
darglint = "^1.5.1"
reorder-python-imports = "^2.3.1"
pre-commit-hooks = "^3.1.0"
nox = "^2020.5.24"
jupyter = "^1.0.0"
pytest-cov = "^2.10.0"
testfixtures = "^6.14.1"
pytest-subprocess = "^0.1.5"
bump2version = "^1.0.0"
dotenv-cli = "^2.0.1"
pytest-httpx = "^0.9.0"
typer-cli = "^0.0.11"
mkdocs = "^1.1.2"
mkdocs-material = "^6.1.2"
mkdocstrings = "^0.13.6"


[tool.poetry.scripts]
xac = "xac.main:app"


[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["xac"]

[tool.coverage.report]
show_missing = true
fail_under = 50

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
