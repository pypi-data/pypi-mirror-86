[metadata]
description-file = README.md

[flake8]
no-isort-config = true
max-line-length = 120
max-line-complexity = 15
exclude = 
	.cache,
	.git,
	__pycache__,
	old,
	build,
	dist
	junk
ignore = 
	C101
	C816
	N400
	Q000
	C812, C813
	RST
	D107
	WPS306
	WPS425
	WPS305
	WPS300
	WPS601
	WPS410
	WPS111
	WPS501
	WPS600
	W503
per-file-ignores = 
	./tests/test_*.py:S101,D103,WPS202,WPS204,WPS226,WPS600
	
	./tests/conftest.py:WPS442,S101,S608
	
	*/__init__.py:WPS412,WPS440,F,D
	
	tasks.py:T001,WPS202

[coverage:report]
fail_under = 71
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if __name__ == .__main__.:
omit = 
	*/test*
	venv/*

[mypy]
python_version = 3.7
show_error_context = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

