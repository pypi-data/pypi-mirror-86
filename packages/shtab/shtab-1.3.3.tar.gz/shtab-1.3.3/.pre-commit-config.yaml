repos:
- hooks:
  - args:
    - -l
    - '79'
    - -t
    - py27
    id: black
    language_version: python3
  repo: https://github.com/psf/black
  rev: 19.10b0
- repo: https://github.com/asottile/seed-isort-config
  rev: v2.2.0
  hooks:
  - id: seed-isort-config
- hooks:
  - id: isort
    language_version: python3
  repo: https://github.com/timothycrosley/isort
  rev: 4.3.21
- hooks:
  - id: flake8
    language_version: python3
  repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.3
