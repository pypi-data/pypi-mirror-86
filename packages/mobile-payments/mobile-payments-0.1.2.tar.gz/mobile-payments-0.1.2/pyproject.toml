[tool.poetry]
name = "mobile-payments"
version = "0.1.2"
description = "Mobile payments integrations made easy."
authors = ["Innocent Zenda <zendainnocent@gmail.com>"]
readme = 'README.md'
repository = 'https://github.com/ZendaInnocent/mobile-payments.git'
keywords = ['develpoment', 'online payments', 'mobile payments']
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.25.0"
pycryptodome = "^3.9.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
