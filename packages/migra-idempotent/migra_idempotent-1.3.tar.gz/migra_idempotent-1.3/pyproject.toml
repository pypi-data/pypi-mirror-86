[tool.poetry]
name = "migra_idempotent"
version = "1.3"
authors = [ "Andrew Huang <k.andrew.huang@gmail.com>",]
license = "Unlicense"
readme = "README.md"
description = "Like `diff` but for PostgreSQL schemas"

repository = "https://github.com/kahuang/migra"
homepage = "https://migra.djrobstep.com/"

[tool.poetry.dependencies]
python = "*"
sqlbag = "*"
six = "*"
# schemainspect_idempotent = {path="../schemainspect"}
schemainspect_idempotent = ">=0.2"
psycopg2-binary = { version="*", optional = true }

[tool.poetry.dev-dependencies]
sqlbag = "*"
pytest = "*"
pytest-cov = "*"
pytest-clarity = ">=0.3.0-alpha.0"
psycopg2-binary = "*"
flake8 = "*"
isort = "*"
black = { version = ">=19.10b0", python=">=3.6" }

[tool.poetry.scripts]
migra = 'migra_idempotent:do_command'

[tool.poetry.extras]
pg = ["psycopg2-binary"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 88
