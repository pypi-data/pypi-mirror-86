[metadata]
name = pydelinter
description = Automatically fix pytlint warnings/errors.
author = grdvnl
author-email = grdvnl@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/gdevanla/pydelinter
project-urls = 
	Documentation = https://github.com/gdevanla/pydelinter
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	libcst==0.3.14
	pylint==2.4.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	delint = delinter.main:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov delinter --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = delinter
extensions = 
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

