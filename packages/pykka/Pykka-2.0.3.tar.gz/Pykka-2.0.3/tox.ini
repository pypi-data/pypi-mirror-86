[tox]
envlist =
    py27, py35, py36, py37, py38, py39,
    pypy, pypy3,
    black, check-manifest, docs, flake8

[testenv]
deps =
    .[test]
    eventlet
    gevent
commands =
    python -m pytest \
        --basetemp={envtmpdir} \
        --cov=pykka --cov-report=term-missing \
        {posargs}

[testenv:black]
deps = .[lint]
commands = python -m black --check .

[testenv:check-manifest]
deps = .[lint]
commands = python -m check_manifest

[testenv:docs]
changedir = docs
deps = .[docs]
commands = python -m sphinx -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:flake8]
deps = .[lint]
commands = python -m flake8
