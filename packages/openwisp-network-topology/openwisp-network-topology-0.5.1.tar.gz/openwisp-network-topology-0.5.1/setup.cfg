[bdist_wheel]
universal = 1

[flake8]
ignore = W605, W503, W504
exclude = *.egg-info,
	.git,
	./tests/*settings*.py,
	docs/*
max-line-length = 110

[isort]
known_third_party = django
known_first_party = openwisp_users,openwisp_utils,openwisp_network_topology
default_section = THIRDPARTY
line_length = 88
multi_line_output = 3
use_parentheses = True
include_trailing_comma = True
force_grid_wrap = 0

[egg_info]
tag_build = 
tag_date = 0

