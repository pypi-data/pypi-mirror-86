[metadata]
name = freephil
version = 0.2.0
description = A free command line parsing library
long_description = file: README.rst,HISTORY.rst
author = Diamond Light Source - Scientific Software
author_email = scientificsoftware@diamond.ac.uk
license = BSD 3-Clause License
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = dials
project-urls = 
	Bug-Tracker = https://github.com/Anthchirp/freephil/issues
	Documentation = https://freephil.readthedocs.io/en/latest/
	GitHub = https://github.com/Anthchirp/freephil

[options]
include_package_data = True
install_requires = 
	setuptools
package_dir = 
	=src
packages = find:
python_requires = >=3.6
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	phil = freephil.cli:main
libtbx.precommit = 
	freephil = freephil

[egg_info]
tag_build = 
tag_date = 0

