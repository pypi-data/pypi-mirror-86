[tool.poetry]
name = "yarnlog"
version = "0.1.3"
description = "Download Apache Hadoop YARN log to your local machine."
authors = ["Nattaphoom Chaipreecha <attomos@gmail.com>"]
license = "MIT"

readme = "README.md"

repository = "https://github.com/attomos/ylog"

keywords = ["yarn", "hadoop", "resource manager", "log"]

[tool.poetry.dependencies]
python = "^3.8"
fire = "^0.3.1"
requests = "^2.25.0"
"hurry.filesize" = "^0.9"
pytest-cov = "^2.10.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
flake8 = "^3.8.4"
isort = "^5.6.4"
mypy = "^0.790"
pdbpp = "^0.10.2"
pre-commit = "^2.9.0"
requests-mock = "^1.8.0"

[tool.poetry.scripts]
yarnlog = 'yarnlog.main:main'

[tool.isort]
profile = "black"
src_paths = ["yarnlog", "tests"]
known_first_party = "yarnlog"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
