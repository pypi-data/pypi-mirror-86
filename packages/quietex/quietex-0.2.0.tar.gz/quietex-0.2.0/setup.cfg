[flake8]
max-line-length = 88
max-complexity = 12
select = B,C,E,F,I,W,B9
known_modules = attrs:[attr]
ignore = E501,W503,E203,F405,C408

[pydocstyle]
convention = google
add_ignore = 
	D107,
	D401,
	D413,
	D415,

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = quietex,test
known_third_party = attr,blessings,pexpect,pygments,pyte,pytest,setuptools

[mypy]
check_untyped_defs = true

[tool:pytest]
addopts = -r sfE --cov-config=setup.cfg

[coverage:paths]
source = 
	src
	*/site-packages

[coverage:run]
branch = true
parallel = true
source = 
	quietex
	test

[coverage:report]
show_missing = true
precision = 2

[egg_info]
tag_build = 
tag_date = 0

