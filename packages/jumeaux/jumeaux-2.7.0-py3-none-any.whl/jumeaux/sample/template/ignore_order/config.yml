title: Ignore order

one:
  name: One endpoint
  host: http://localhost:8000/api/one

other:
  name: Other endpoint
  host: http://localhost:8000/api/other

output:
  response_dir: responses

addons:
  log2reqs:
    name: csv

  res2dict:
    - name: json

  res2res:
    - name: json_sort
      config:
        items:
          - when: path|reg('/M-.+')
            targets:
              - path: root<'list1'><0><'favorite'>

  store_criterion:
    - name: free
      config:
        when_any:
          - status == 'different'

  dump:
    - name: json

  final:
    - name: json
    - name: viewer
