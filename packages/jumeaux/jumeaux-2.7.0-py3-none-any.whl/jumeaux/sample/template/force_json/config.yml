title: force_json

one:
  name: One endpoint
  host: http://localhost:8000/api/one

other:
  name: Other endpoint
  host: http://localhost:8000/api/other

output:
  response_dir: responses

addons:
  log2reqs:
    name: plain

  res2res:
    - name: type
      config:
        conditions:
          - type: json
            when: "'json' in req.path"

  res2dict:
    - name: json

  store_criterion:
    - name: free
      config:
        when_any:
          - status == 'different'

  did_challenge:
    - name: sleep
      config:
        min: 0.5
        max: 0.5

  dump:
    - name: json

  final:
    - name: json
    - name: viewer
