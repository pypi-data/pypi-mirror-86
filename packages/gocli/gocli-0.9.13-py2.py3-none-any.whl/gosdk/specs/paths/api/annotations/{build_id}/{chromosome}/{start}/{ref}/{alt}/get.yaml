operationId: get_annotations_detail_by_csra
parameters:
- description: Assembly build identifier. (e.g. GRCh37)
  in: path
  name: build_id
  required: true
  type: string
- description: Genomic start position of variant. (e.g. 140453136)
  in: path
  name: start
  required: true
  type: string
- description: Alternate allele of variant. (e.g. T)
  in: path
  name: alt
  required: true
  type: string
- description: Reference allele of variant. (e.g. A)
  in: path
  name: ref
  required: true
  type: string
- description: Chromosome of variant. (e.g. 7)
  in: path
  name: chromosome
  required: true
  type: string
responses:
  '200':
    description: OK
    schema:
      $ref: '#/definitions/AnnotationsDocument'
  default:
    description: Error
    schema:
      $ref: '#/definitions/Error'
tags:
- annotations
