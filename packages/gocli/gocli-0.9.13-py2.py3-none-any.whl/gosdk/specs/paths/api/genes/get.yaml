operationId: get_genes
parameters:
- description: Page number of the response.
  format: int32
  in: query
  name: page
  required: false
  type: integer
- description: Number of items to return per page.
  format: int32
  in: query
  name: page_size
  required: false
  type: integer
- collectionFormat: multi
  description: List of fields to be returned in the response. (e.g. blank for default
    fields, * for all fields)
  in: query
  items:
    type: string
  name: fields
  required: false
  type: array
- description: Specifies whether to return data as 'object' or 'table'. Fields must
    be provided in desired order for 'table' as_type
  in: query
  name: as_type
  required: false
  type: string
- collectionFormat: multi
  description: List of fields to do facet counting.
  in: query
  items:
    type: string
  name: facets
  required: false
  type: array
- description: Sort phrase
  in: query
  name: sort
  required: false
  type: string
- collectionFormat: multi
  description: List of name to filter genes.
  in: query
  items:
    type: string
  name: name
  required: false
  type: array
- collectionFormat: multi
  description: List of synonyms to filter genes.
  in: query
  items:
    type: string
  name: synonyms
  required: false
  type: array
- collectionFormat: multi
  description: List of chromosome to filter genes.
  in: query
  items:
    type: string
  name: chromosome
  required: false
  type: array
- collectionFormat: multi
  description: List of pathways to filter genes.
  in: query
  items:
    type: string
  name: pathways
  required: false
  type: array
responses:
  '200':
    description: List of Genes objects
    schema:
      $ref: '#/definitions/GenesList'
  default:
    description: unexpected error
    schema:
      $ref: '#/definitions/Error'
tags:
- genes

