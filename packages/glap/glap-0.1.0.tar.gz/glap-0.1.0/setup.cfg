[metadata]
name = glap
version = 0.1.0
description = A GitLab Artifact Puller / Downloader
author = Alexander Lindermayr
author_email = alexander.lindermayr97@gmail.com
license = MIT
license_file = LICENSE

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	click
	toml
	python-gitlab
	requests
	yaspin
	importlib; python_version == "2.6"

[options.packages.find]
where = src
include = glap

[options.entry_points]
console_scripts = 
	glap = glap.cli:main

[egg_info]
tag_build = 
tag_date = 0

