[tool.poetry]
name = "devcli"
version = "0.1.2"
description = ""
authors = ["Job de Noo <jgdenoo@gmail.com>"]
homepage = "https://github.com/devnoo/dev-cli/"
repository = "https://github.com/devnoo/dev-cli/"
packages = [
    { include = "devcli" },
    { include = "devcli_gitlab" },
    { include = "devcli_poetry_install" },
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
python-gitlab = "^2.5.0"
gitlabber = "^1.1.0"
