[metadata]
name = djangoldp_joboffer
version = attr: djangoldp_joboffer.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_joboffer
author = Startin'blox
author_email = nicolas@happy-dev.fr
description = djangoldp package for job offer data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp_skill>=1.0
	djangoldp>=1.0.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_joboffer/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

