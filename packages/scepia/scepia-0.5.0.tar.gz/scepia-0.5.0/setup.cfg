[metadata]
description-file = README.md

[versioneer]
vcs = git
style = pep440
versionfile_source = scepia/_version.py
versionfile_build = scepia/_version.py
tag_prefix = 
parentdir_prefix = scepia-

[flake8]
exclude = .git,build,scepia/_version.py
max-line-length = 88
extend-ignore = E203,E402,E501
select = C,E,F,W,B,B950

[egg_info]
tag_build = 
tag_date = 0

