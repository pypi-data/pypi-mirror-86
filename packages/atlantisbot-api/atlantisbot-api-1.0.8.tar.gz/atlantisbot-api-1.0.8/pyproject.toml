[tool.poetry]
name = "atlantisbot-api"
version = "1.0.8"
description = "Django App to interface with the AtlantisBot API"
authors = ["John Victor <johnvfs@protonmail.com>"]
license = "MIT"

readme = "README.md"
repository = "https://github.com/johnvictorfs/atlantisbot-api"

[tool.poetry.dependencies]
python = "^3.7"
django = "^2.2"
djangorestframework = "^3.10.3"
requests = {extras = ["security"], version = "^2.23.0"}
requests-oauthlib = "^1.3.0"

[tool.poetry.dev-dependencies]
flake8 = "3.7.9"
mypy = "0.750"
flake8-bugbear = "19.8.0"
autopep8 = "1.4.4"
flake8-quotes = "2.1.1"
isort = "4.3.21"
django-stubs = "1.3.2"
psycopg2-binary = "^2.8.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
