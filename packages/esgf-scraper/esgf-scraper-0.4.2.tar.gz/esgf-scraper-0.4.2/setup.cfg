[metadata]
description-file = README.rst

[tool:pytest]
testpaths = tests

[versioneer]
vcs = git
style = pep440
versionfile_source = src/esgf_scraper/_version.py
versionfile_build = esgf_scraper/_version.py
tag_prefix = v
parentdir_prefix = esgf_scraper-

[flake8]
max-line-length = 88
ignore = E203, E266, E501, W503

[isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3
skip = versioneer.py, openscm/_version.py

[egg_info]
tag_build = 
tag_date = 0

