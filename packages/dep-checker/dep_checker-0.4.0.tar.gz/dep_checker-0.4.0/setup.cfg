[metadata]
name = dep_checker
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = MIT License
keywords = 
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows, macOS, Linux
url = https://github.com/domdfcoding/dep_checker
project_urls = 
	Documentation = https://dep_checker.readthedocs.io
	Issue_Tracker = https://github.com/domdfcoding/dep_checker/issues
	Source_Code = https://github.com/domdfcoding/dep_checker
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Typing :: Typed

[options]
python_requires = >=3.6.1
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*
	doc-source

[mypy]
python_version = 3.6
namespace_packages = True
check_untyped_defs = True
warn_unused_ignores = True
incremental = True

[options.entry_points]
console_scripts = 
	dep-checker = dep_checker.__main__:main
	dep_checker = dep_checker.__main__:main

[egg_info]
tag_build = 
tag_date = 0

