[tool.poetry]
name = "datatosk"
version = "1.1.0"
description = "Python library for fetching data from different sources"
license = "Apache-2.0"
authors = ["Miłosz Bednarzak <milosz.bednarzak@bethink.pl>", "Kuba Karmiński <kuba.karminski@bethink.pl>"]
maintainers = ["Miłosz Bednarzak <milosz.bednarzak@bethink.pl>", "Kuba Karmiński <kuba.karminski@bethink.pl>"]
readme = "README.md"
repository = "https://github.com/bethinkpl/datatosk"
keywords = ["data"]

[tool.poetry.dependencies]
python = "^3.8"
sqlalchemy = "^1.3.13"
pandas = "^1.0.1"
google-cloud-bigquery = { version = "^2.4.0",  extras = ["pandas", "pyarrow"] }
pymongo = "^3.11.0"
mysqlclient = "^2.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
black = "^19.10b0"
mypy = "^0.780"
sqlalchemy-stubs = "^0.3"
pylint = "^2.4.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
