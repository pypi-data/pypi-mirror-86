language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install --upgrade pip
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt
  - pip install -e .
script:
  - pytest -vv
  # detect issues where tests don't work except as a group
  - (for f in tests/*_test.py; do pytest -vv $f || exit; done)
# Push to PyPi
deploy:
- provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION = 3.8"
  distributions: "sdist bdist_wheel"
  skip_existing: true

  # Make a note in GH releases
- provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: googlefonts/picosvg
    condition: "$TRAVIS_PYTHON_VERSION = 3.8"
  skip_cleanup: 'true'
