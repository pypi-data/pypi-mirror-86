#====================================== Android Phone Sensors =====================================#
vendor: OPENWEATHERMAP
model: API
version: 0.1.0
data:
  # Weather
  - type: WEATHER
    app_provider: .weather.WeatherApiProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_local_weather
    value_schema: .passive.weather.LocalWeather
    sample_rate:
      interval: 10800
      configurable: true
