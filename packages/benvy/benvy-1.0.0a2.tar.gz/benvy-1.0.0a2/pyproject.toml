[tool.poetry]
name = "benvy"
version = "1.0.0a2"
description = "Bricksflow framework development environment initializer"
readme = "README.md"
repository = "https://github.com/bricksflow/benvy"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "benvy", from = "src" },
]

[tool.poetry.scripts]
"benvy-init" = "benvy.init:main"

[tool.poetry.dependencies]
python = ">=3.6,<4.0"
penvy = "1.0.0a3"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"
flake8 = "^3.8.4"
black = "^20.8b1"
pep8-naming = "^0.11.1"
poethepoet = "^0.9.0"
flake8-fixme = "^1.1.1"

[tool.poe.tasks]
black = "black --line-length=140 src"
black-check = "black --line-length=140 --check src"
flake8 = "flake8 --ignore=E501,W503 src"
precommit = ["black", "flake8"]
[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"

