[tool:pytest]
testpaths = chempy
flakes-ignore = 
	doc/conf.py ALL  # conf.py is a generated file
	__init__.py UnusedImport ImportStarUsed
	debye_huckel.py UnusedImport
	eyring.py UnusedImport
	arrhenius.py UnusedImport
	* IsLiteral
filterwarnings = 
	ignore::chempy.ChemPyDeprecationWarning

[bdist_wheel]
universal = 1

[easy_install]
zip_ok = 0

[egg_info]
tag_build = 
tag_date = 0

