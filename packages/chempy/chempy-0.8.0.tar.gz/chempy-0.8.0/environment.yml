name: chempy
channels:
  - bjodah
  - conda-forge
  - defaults
dependencies:
  - python >=3.5
  - setuptools
  - numpy >1.7
  - scipy >=0.16.1
  - matplotlib >=1.3.1
  - sympy >=1.1.1
  - quantities >=0.12.1
  - pyneqsys >=0.4.4
  - pyodesys >=0.11.6
  - pycompilation >=0.4.3
  - pycodeexport >=0.1.1
  - pycvodes >=0.9.1
  - pygslodeiv2 >=0.8.0
  - pyodeint >=0.9.0
  - pykinsol >=0.1.2
  - pyparsing >=2.0.3
  - sym >=0.3.0
  - notebook
  - nbconvert
  - graphviz
