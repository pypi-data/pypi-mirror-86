software:
  fastp: fastp
  mkdir: mkdir
  fastqc: fastqc
  star: STAR
  hisat2: hisat2
  samtools: samtools
  stringtie: stringtie
  featurecounts: featureCounts
  ihr: IHR.R
  bitk: bitk.py
  rnasamba: rnasamba
  gffread: gffread
  minimap2: minimap2
  gffcompare: gffcompare
  kallisto: kallisto
  picard: ' picard -Xmx30g -XX:+UseParallelGC -XX:ParallelGCThreads=2 '
  nanopolish: nanopolish
  nanopolishcomp: NanopolishComp


fastp:
  pe: '-c --detect_adapter_for_pe'
  se: ''

mkdir:
  default: '-p'

fastqc:
  default: ' -t 5 '

star:
  build_index: ' --runThreadN 16 --runMode genomeGenerate '
  align: ' --runThreadN 16 --outSAMstrandField intronMotif --readFilesCommand zcat --outSAMtype BAM SortedByCoordinate '
  mirna_align: ' --alignEndsType EndToEnd --outFilterMismatchNmax 1 --outFilterMultimapScoreRange 0 --quantMode TranscriptomeSAM GeneCounts --outReadsUnmapped Fastx --outFilterMultimapNmax 10 --outSAMunmapped Within --outFilterScoreMinOverLread 0 --outFilterMatchNminOverLread 0 --outFilterMatchNmin 16 --alignSJDBoverhangMin 1000 --alignIntronMax 1 --outWigType wiggle --outWigStrand Stranded --outWigNorm RPM '

hisat2:
  align: ' --dta -5 10 -3 10 -p 16 '
  build_index: ' -p 16 '

samtools:
  sam2bam: ' view -bSt '
  sort: ' sort '
  index: ' index '
  faidx: ' faidx '

stringtie:
  assemble_transcript: ' -p 16 -e -c 5 '
  merge: ' --merge -m 200 -F 0 -T 0 -p 16 '

featurecounts:
  default: ' -T 12 -p -t exon -g gene_id -M --ignoreDup --extraAttributes gene_name,gene_biotype '

inhouserscript:
  default: ' '

bitk:
  dedim: ' de_dimensions --dedimensions-method TSNE --cluster-method MiniBatchKMeans --assess-method silhouette_score --dimensions 3 -r '
  fc_rename: featurecount_rename
  merge_fc_deseq2: merge_fc_deseq2
  polya_length_correlation: polya_length_correlation
  filter_bam_by_name: filter_bam_by_name

rnasamba:
  train: ' train -v 3 '
  classify: classify

gffread:
  gtf2fasta: ' -l 100 -U '

minimap2:
  splice_align: ' -ax splice --cs=long -uf -k 14 -G 10000 '
  nonsplice_align: ' -ax map-ont '

gffcompare:
  default: ' -M -N -T '

kallisto:
  index: ' index --make-unique '
  quant: ' quant --bias --plaintext --threads 10 --pseudobam '
  pseudo: ''
  h5dump: ''
  inspect: ''

nanopolish:
  call_methylation: 'call-methylation -t 10 '
  polya: 'polya -t 10 '
  eventalign: ' eventalign -t 10 --samples --print-read-names --scale-events '

nanopolishcomp:
  eventalign_collapse: ' Eventalign_collapse -t 10 '

picard:

  markdup:  ' MarkDuplicates '
  buildbamindex: ' BuildBamIndex '